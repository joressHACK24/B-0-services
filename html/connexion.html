
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  
</head>
<body class="text-center">

 
  <main class="form-signin col-md-6 m-auto">
    <form>
      <img class="mb-4" src="../image/photo_2024-05-18_11-29-49.jpg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Inscription</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control col-md-6" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Adresse Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control col-md-6" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Mot de passe</label>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Se souvenir de moi
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary col-md-6" id="openToastButton" type="submit" onclick="showToast('Votre message a été envoyé !')">S'inscrire</button>
      <div id="toast" class="toast">
        <div class="toast-content">
         Vous etes inscrits
        </div>
      </div>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2024</p>
    </form>
  </main>
  <script>
    const toast = document.getElementById('toast');

function showToast(message) {
  toast.querySelector('.toast-content').textContent = message;
  toast.classList.add('show');

  setTimeout(() => {
    toast.classList.remove('show');
  }, 3000); // Durée d'affichage du toast (en millisecondes)
}
  </script>
</body>
</html>
